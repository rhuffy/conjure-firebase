types:
  definitions:
    default-package: com.conjurefirebase.firebase.api
    objects:
      Greeting:
        fields: 
          to: string
          from: string
          text: string

services:
  FirebaseFunctionsService:
    name: Firebase Functions
    package: com.conjurefirebase.firebase.api
    base-path: /firebase
    default-auth: none
    endpoints:
      sayHello:
        http: POST /
        args:
          name: string
        returns: Greeting
